<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js"></script>
  </head>
  <body>
    <!-- <h1>Hello there</h1> -->
    <div class="nav">
      <div class="brand">
        <img class="logo" src="./data/brand_logo.png" alt="Brand Logo" />
      </div>

      <span class="menu" onclick="handleClick()">
        <div class="background"></div>

        <div class="line" id="line1"></div>
        <div class="line" id="line2"></div>
        <div class="line" id="line3"></div>
      </span>
      <div class="links">
        <ul class="menuLinks">
          <li>Home</li>
          <li>About</li>
          <li>Products</li>
        </ul>

        <div class="contact">Contact Me</div>
      </div>
    </div>
  </body>
</html>
